<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Object Version</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #display, #display1 {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            margin-top: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        /* Buttons container */
        .btn-container {
            margin-top: 40px;
            display: flex;
            gap: 25px;
        }

        /* Buttons */
        button {
            background: white;
            border: none;
            border-radius: 20px;
            width: 130px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            transition: 0.25s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        button img {
            width: 60px;
            margin-bottom: 8px;
        }

        /* Reset button */
        #reset {
            margin-top: 30px;
            background: #ff5252;
            color: white;
            width: 200px;
        }

        #reset:hover {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <div id="display"></div>
    <div id="display1"></div>
    <button
    onclick="pickComputer();
    pickUser('Rock');
    // checkScore();
    "><img src="rock.png">Rock</button>

    <button 
    onclick="pickComputer();
    pickUser('Paper');
    // checkScore();
    "><img src="paper.png">Paper</button>

    <button
     onclick="pickComputer();
    pickUser('Scissors');
    // checkScore();
    "><img src="scissors.png">Scissors</button>

    <button onclick="checkScore();"> Check Score</button>

    <button
    onclick="
    ResetOut(); 
    Score.scoreLose=Score.scoreTie=Score.scoreWin=0;
    ">Reset</button>

    <script>
        //For Score
        const Score = JSON.parse(localStorage.getItem('Score'));
       /* {
        scoreWin: 0,
        scoreTie: 0,
        scoreLose: 0
        } */
        
        //For Computer Random Check
        let computer ='', numberGenerate;;
        function pickComputer () {
            numberGenerate = Math.random();
            if(numberGenerate >= 0 && numberGenerate <=1/3){
                computer = 'Rock';
                console.log(computer);
            }
            else if(numberGenerate >= 1/3 && numberGenerate <= 2/3){
                computer = 'Paper';
                console.log(computer);
            }
            else if(numberGenerate >= 2/3 && numberGenerate <= 1){
                computer = 'Scissors';
                console.log(computer);
            }
        }

        let result ='';
        function pickUser(value){
        
            //For Rock check
            if(value === 'Rock'){
                if(computer === 'Rock'){
                    // scoreTie++;
                    result = `It's Tie`;
                    console.log(`Your's : ${value}, Computers : ${computer}, It's Tie`);    
                }     
                else  if(computer === 'Paper'){
                    // scoreLose++;
                    result = `You Lose`;
                    console.log(`Your's : ${value}, Computers : ${computer}, You Lose`);
                }   
                else  if(computer === 'Scissors'){
                    // scoreWin++;
                    result = `You Won`;
                    console.log(`Your's : ${value}, Computers :${computer}, You Won`);
                }   
            }
            //For Paper Check
             if(value === 'Paper'){
                if(computer === 'Rock'){
                    // scoreWin++;
                    result = `You Won`;
                    console.log(`Your's : ${value}, Computers : ${computer}, You Won`);
                }     
                else  if(computer === 'Paper'){
                    // scoreTie++;
                    result = `It's Tie`;
                    console.log(`Your's : ${value}, Computers : ${computer}, It's Tie`);
                }   
                else  if(computer === 'Scissors'){
                    // scoreLose++;
                    result = `You Lose`;
                    console.log(`Your's : ${value}, Computers :${computer}, You Lose`);
                }   
            }
            //For Scissors Check
             if(value === 'Scissors'){
                if(computer === 'Rock'){
                    // scoreLose++;
                    result = `You Lose`;
                    console.log(`Your's : ${value}, Computers : ${computer}, You Lose`);
                }     
                else  if(computer === 'Paper'){
                    // scoreWin++;
                    result = `You Won`;
                    console.log(`Your's : ${value}, Computers : ${computer}, You Won`);
                }   
                else  if(computer === 'Scissors'){
                    // scoreTie++;
                    result = `It's Tie`;
                    console.log(`Your's : ${value}, Computers :${computer}, It's Tie`);
                }   
            }

            if(result === 'You Won'){
                Score.scoreWin++;
            }
            else if(result === 'You Lose'){
                Score.scoreLose++;
            }
            else if(result === `It's Tie`){
                Score.scoreTie++;
            }

            document.getElementById('display').innerText =`Your's : ${value}, Computers :${computer}, ${result}`;
            checkScore();
        }

        function ResetOut(){
            displayResult = document.getElementById('display').innerText ='';
            displayResult = document.getElementById('display1').innerText ='';
            alert(`The Score is reset.`);
        }

        //For Score Check Function
        function checkScore (){
            
            //to store in local     
            localStorage.setItem('Score',JSON.stringify(Score));
             document.getElementById('display1').innerText =`Won: ${Score.scoreWin} \t  Tie:${Score.scoreTie} \t  Lose:${Score.scoreLose}`;        
        }
    </script>
</body>
</html>
