<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Clean UI</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-top: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.4);
        }

        /* Glass cards */
        #display, 
        #display1 {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-top: 15px;
            background: rgba(255,255,255,0.12);
            border-radius: 14px;
            backdrop-filter: blur(8px);
            font-size: 1.3rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* Button layout */
        .btn-area {
            margin-top: 40px;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Icon buttons */
        .choice-btn {
            background: rgba(255,255,255,0.9);
            color: #222;
            border: none;
            border-radius: 20px;
            width: 140px;
            padding: 20px 10px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.25s ease;
            text-align: center;
        }

        .choice-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .choice-btn img {
            width: 60px;
            margin-bottom: 5px;
        }

        /* Utility buttons */
        .util-btn {
            margin-top: 20px;
            padding: 14px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #00c3ff;
            color: #000;
            font-weight: bold;
            transition: 0.25s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .util-btn:hover {
            transform: translateY(-6px);
            background: #00a0d6;
        }

        #reset {
            background: #ff4747;
            color: white;
        }

        #reset:hover {
            background: #ff1c1c;
        }
    </style>
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <div id="display"></div>
    <div id="display1"></div>

    <!-- Buttons Section -->
    <div class="btn-area">
        <button class="choice-btn" onclick="pickComputer(); pickUser('Rock');">
            <img src="rock.png" alt="">Rock
        </button>

        <button class="choice-btn" onclick="pickComputer(); pickUser('Paper');">
            <img src="paper.png" alt="">Paper
        </button>

        <button class="choice-btn" onclick="pickComputer(); pickUser('Scissors');">
            <img src="scissors.png" alt="">Scissors
        </button>
    </div>

    <button class="util-btn" onclick="checkScore();">Check Score</button>

    <button id="reset" class="util-btn"
        onclick="ResetOut(); Score.scoreLose=Score.scoreTie=Score.scoreWin=0;">
        Reset
    </button>

    <script>
        //For Score
        let Score = JSON.parse(localStorage.getItem('Score')) || {
            scoreWin: 0,
            scoreTie: 0,
            scoreLose: 0
        };

        let computer = '', numberGenerate;
        function pickComputer() {
            numberGenerate = Math.random();
            if (numberGenerate <= 1/3) computer = 'Rock';
            else if (numberGenerate <= 2/3) computer = 'Paper';
            else computer = 'Scissors';
        }

        let result = '';
        function pickUser(value) {

            if (value === computer) result = "It's Tie";
            else if (
                (value === 'Rock' && computer === 'Scissors') ||
                (value === 'Paper' && computer === 'Rock') ||
                (value === 'Scissors' && computer === 'Paper')
            ) {
                result = 'You Won';
            } else {
                result = 'You Lose';
            }

            if (result === 'You Won') Score.scoreWin++;
            else if (result === 'You Lose') Score.scoreLose++;
            else Score.scoreTie++;

            document.getElementById('display').innerText =
                `You: ${value} | Computer: ${computer} â†’ ${result}`;

            checkScore();
        }

        function ResetOut() {
            document.getElementById('display').innerText = '';
            document.getElementById('display1').innerText = '';
            alert(`Score Reset Successfully!`);
        }

        function checkScore() {
            localStorage.setItem('Score', JSON.stringify(Score));

            document.getElementById('display1').innerText =
                `Won: ${Score.scoreWin} | Tie: ${Score.scoreTie} | Lose: ${Score.scoreLose}`;
        }
    </script>

</body>
</html>
