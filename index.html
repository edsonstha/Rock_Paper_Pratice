<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* Body and background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423); /* Vibrant red to yellow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            padding: 20px;
        }

        /* Title */
        p {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.4);
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            gap: 30px;
        }

        /* Buttons styling */
        button {
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 15px;
            border: none;
            padding: 20px 25px;
            cursor: pointer;
            background: #ffffffcc;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            width: 160px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 25px rgba(0,0,0,0.4);
            background: #ffe066; /* Bright yellow hover */
        }

        button:active {
            transform: translateY(0);
            box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            background: #ffd633;
        }

        button img {
            width: 70px;
            height: 70px;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            p {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            .button-container {
                flex-direction: column; /* Stack buttons vertically on small screens */
                gap: 20px;
            }

            button {
                width: 140px;
                padding: 15px 20px;
                font-size: 1.3rem;
            }

            button img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <div class="button-container">
        <button onclick="
            pick();
            let result = '';
            if(computerValue === 'Rock'){
                result = `It's Tie`;
            }
            else if (computerValue === 'Paper'){
                result = `You Lose`;
            }
            else if(computerValue === 'Scissors'){
                result = `You Won`;
            }
            alert(`Your Move : Rock, Computer Move : ${computerValue}, ${result}`);
        ">
            <img src="rock.png" alt="Rock">
            Rock
        </button>

        <button onclick="
            pick();
            let result = '';
            if(computerValue === 'Rock'){
                result = `You Won`;
            }
            else if (computerValue === 'Paper'){
                result = `It's Draw`;
            }
            else if(computerValue === 'Scissors'){
                result = `You Lose`;
            }
            alert(`Your Move : Paper, Computer Move : ${computerValue}, ${result}`);
        ">
            <img src="paper.png" alt="Paper">
            Paper
        </button>

        <button onclick="
            pick();
            let result = '';
            if(computerValue === 'Rock'){
                result = `You Lose`;
            }
            else if (computerValue === 'Paper'){
                result = `You Won`;
            }
            else if(computerValue === 'Scissors'){
                result = `It's Tie`;
            }
            alert(`Your Move : Scissors, Computer Move : ${computerValue}, ${result}`);
        ">
            <img src="scissors.png" alt="Scissors">
            Scissors
        </button>
    </div>

    <script>
        let computerValue = '';
        function pick() {
            const random = Math.random();
            if(random >= (2/3)){
                computerValue = 'Rock';
            }
            else if(random >= (1/3) && random < (2/3)){
                computerValue = 'Paper';
            }
            else {
                computerValue = 'Scissors';
            }
        }
    </script>
</body>
</html>
