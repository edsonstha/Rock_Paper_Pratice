<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Object Version</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #display, #display1 {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            margin-top: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        /* Buttons container */
        .btn-container {
            margin-top: 40px;
            display: flex;
            gap: 25px;
        }

        /* Buttons */
        button {
            background: white;
            border: none;
            border-radius: 20px;
            width: 130px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            transition: 0.25s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        button img {
            width: 60px;
            margin-bottom: 8px;
        }

        /* Reset button */
        #reset {
            margin-top: 30px;
            background: #ff5252;
            color: white;
            width: 200px;
        }

        #reset:hover {
            background: #ff0000;
        }
    </style>
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <div id="display"></div>
    <div id="display1"></div>

    <!-- Buttons with images -->
    <div class="btn-container">
        <button onclick="pickComputer(); pickUser('Rock');">
            <img src="rock.png" alt="Rock">
            Rock
        </button>

        <button onclick="pickComputer(); pickUser('Paper');">
            <img src="paper.png" alt="Paper">
            Paper
        </button>

        <button onclick="pickComputer(); pickUser('Scissors');">
            <img src="scissors.png" alt="Scissors">
            Scissors
        </button>
    </div>

    <button id="reset" onclick="
        ResetOut(); 
        scoreLose = scoreTie = scoreWin = 0;
        checkScore();
    ">Reset Score</button>

    <script>
        // Scores
        let scoreWin = scoreTie = scoreLose = 0;

        // Computer pick
        let computer = '', numberGenerate;

        function pickComputer() {
            numberGenerate = Math.random();
            if (numberGenerate < 1/3) {
                computer = 'Rock';
            } else if (numberGenerate < 2/3) {
                computer = 'Paper';
            } else {
                computer = 'Scissors';
            }
        }

        // User pick
        function pickUser(value) {
            let result = '';

            // Rock logic
            if (value === 'Rock') {
                if (computer === 'Rock') { scoreTie++;  result = "It's Tie"; }
                else if (computer === 'Paper') { scoreLose++; result = "You Lose"; }
                else { scoreWin++; result = "You Won"; }
            }

            // Paper logic
            if (value === 'Paper') {
                if (computer === 'Rock') { scoreWin++; result = "You Won"; }
                else if (computer === 'Paper') { scoreTie++; result = "It's Tie"; }
                else { scoreLose++; result = "You Lose"; }
            }

            // Scissors logic
            if (value === 'Scissors') {
                if (computer === 'Rock') { scoreLose++; result = "You Lose"; }
                else if (computer === 'Paper') { scoreWin++; result = "You Won"; }
                else { scoreTie++; result = "It's Tie"; }
            }

            // Display result
            document.getElementById("display").innerText =
                `You: ${value}, Computer: ${computer}, ${result}`;

            checkScore();
        }

        // Reset display
        function ResetOut() {
            document.getElementById('display').innerText = '';
        }

        // Display scores
        function checkScore() {
            document.getElementById('display1').innerText =
                `Won: ${scoreWin}   |   Tie: ${scoreTie}   |   Lose: ${scoreLose}`;
        }
    </script>

</body>
</html>
