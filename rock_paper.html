<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        p {
            font-size: 3rem;
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        button {
            font-size: 1.8rem;
            margin: 15px;
            border-radius: 12px;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            background: #fff;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            background: #f0f0f0;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        pick();
        let result = '';
        if(computerValue === 'Rock'){
            result = `It's Tie`;
        }
        else if (computerValue === 'Paper'){
            result = `You Lose`;
        }
        else if(computerValue === 'Scissors'){
            result = `You Won`;
        }
        alert(`Computer result : ${computerValue}, ${result}`);
    ">Rock</button>

    <button onclick="
        pick();
        let result = '';
        if(computerValue === 'Rock'){
            result = `You Won`;
        }
        else if (computerValue === 'Paper'){
            result = `It's Draw`;
        }
        else if(computerValue === 'Scissors'){
            result = `You Lose`;
        }
        alert(`Computer result : ${computerValue}, ${result}`);
    ">Paper</button>

    <button onclick="
        pick();
        let result = '';
        if(computerValue === 'Rock'){
            result = `You Won`;
        }
        else if (computerValue === 'Paper'){
            result = `You Lose`;
        }
        else if(computerValue === 'Scissors'){
            result = `It's Tie`;
        }
        alert(`Computer result : ${computerValue}, ${result}`);
    ">Scissors</button>

    <script>
        let computerValue = '';
        function pick() {
            const random = Math.random();
            if(random >= (2/3)){
                computerValue = 'Rock';
            }
            else if(random >= (1/3) && random < (2/3)){
                computerValue = 'Paper';
            }
            else {
                computerValue = 'Scissors';
            }
        }
    </script>
</body>
</html>
